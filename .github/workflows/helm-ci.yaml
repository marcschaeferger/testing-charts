name: Helm Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  helm-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Lint Helm Chart
        run: |
          helm lint charts/mein-chart
